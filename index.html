<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="background.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
    <div class="container">
      <div class="data">
        <div class="score">Score : <span class="scoreBoard">0</span></div>
        <div class="click">Clicks : <span class="clickBoard">0</span></div>
        <!-- the count up timer div  -->
        <div class="timer">
          <label id="minutes">00</label>:<label id="seconds">00</label>
        </div>
        <div class="game_options">
          <button
            class="btn btn-primary"
            id="show_options"
            onclick="new_game()"
          >
            New Game
          </button>
          <button class="btn btn-primary" id="show_options" onclick="show()">
            Game Options
          </button>

          
        </div>
      </div>
      <div class="grid">
        <div class="popup">
          <button class="playAgain"><h1>PLAY AGAIN</h1></button>
        </div>
      </div>
    </div>

    
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js"></script>
</html>
